name: Thomas Truongchau
description: Personal Site
meta_description: "tommy's thoughts, stories, and ideas"

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://thomastruongchau.com'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'whysly'

# Details for the RSS feed generator
url:            'http://your-blog-url.example.com'
author:         'Thomas Truongchau'
authorTwitter:  'ttruongchau'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post

